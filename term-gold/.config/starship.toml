format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

palette = "gold"

[directory]
truncation_length = 4
style = "bold text"

[character]
success_symbol = "[❯](gold)"
error_symbol = "[❯](red)"

[git_branch]
format = "[$branch]($style)"
style = "gold"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](red) ($ahead_behind$stashed)]($style)"
style = "red"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "text"

[cmd_duration]
format = "[$duration]($style) "
style = "text"

[python]
format = "[$virtualenv]($style) "
style = "text"

[palettes.gold]
gold = "#f5c360"
red = "#bf4339"
text = "#f7f5ed"
