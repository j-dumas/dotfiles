# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

# Set default term to xterm
set -g default-terminal xterm-256color
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal "screen-256color"

# Set prefix : Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Starts windows and panes at 1 for keyboard facility
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g set-clipboard on

# Open panes and windows in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind 'c' new-window -c "#{pane_current_path}"

# fzf and tmux
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

# List of plugins
# ---------------

# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Navigating using vim keys
set -g @plugin 'christoomey/vim-tmux-navigator' 
# Add prefix to use normal terminal key-bindings
bind C-l send-keys 'C-l' # Clear screen is now Prefix + Ctrl + l
bind C-k send-keys 'C-k' 

# Theme
set -g @plugin 'dracula/tmux' 

# Catppuccin color palette
set -g @dracula-colors "
white='#cdd6f4'
real_green='#a6e3a1'
orange='#fab387'
red='#f38ba8'
yellow='#f9e2af' 

# For powerline colors not directly accessible (same colors as nvchad catppuccin, not directly on website)
green='#8bc2f0' 
dark_purple='#474656'
"

set -g @dracula-cwd-colors "orange dark_gray"
set -g @dracula-cpu-usage-colors "red dark_gray"
set -g @dracula-time-colors "real_green dark_gray"

# Dracula config
set -g @dracula-show-powerline true
set -g @dracula-transparent-powerline-bg true
set -g @dracula-show-edge-icons false
set -g @dracula-show-left-icon session

set -g @dracula-plugins "cwd cpu-usage time"
set -g @dracula-show-empty-plugins false

set -g @dracula-show-timezone false
set -g @dracula-time-format "%H:%M"

set -g @dracula-inverse-divider ' '
set -g @dracula-show-left-sep ' '
set -g @dracula-show-right-sep 

# Resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
